 ### Leader Desc ###
 POLITICS_TSAR_MIKHAIL_DESC:0 "미하일 안드레예비치 로마노프 왕자는 베르사유에서 태어나 스코틀랜드에서 자랐고 런던에서 공부했으며 2차 세계대전 동안에는 오스트레일리아에서 왕립 해군 소속으로 참전했습니다. 조국으로 돌아갈 수 있을지도 모른다는 실낱같은 희망이 나치가 승리를 거두면서 절대로 이룰 수 없는 꿈이 되어 버렸고, 독일은 서둘러 전쟁이 끝난 이후 모스코빈 국가판무관부를 수립했습니다. 결국 마히알 왕자는 오스트레일리아에서 평범한 시민으로 정착했고, 별로 주목밪지 않는 항공 기술자로 살아갔습니다.\n\n하얼빈에서 초대장이 날아오기 전까지는 말이죠.\n\n백계 러시아인 몇명과 가졌던 저녁 파티에서 시작한 조촐한 모임은 점차 커졌고 어느새 미하일은 군사적 모험과 파벌 싸움, 중상모략과 스텝 평원의 전투를 망라하는 거대한 소용돌이를 일으키는 인물이 되어 있었습니다. 뒤이어 그는 시베리아 도시 치타에서 아타만 세묘노프가 이끄는 백군 장군들에게 추대되어 왕관을 쓰기에 이르렀습니다. (그의 부모님이 귀천상혼을 했기 때문에 러시아 왕위를 주장할 권한이 없다는 사실은 완전히 무시되었습니다.) 새로 즉위한 차르 미하일 2세는 이제 동부의 한때 동맹이었던 적인 콘스탄틴 로자예프스키의 파시스트 군벌과 북부의 적군 군벌들, 남부의 일본 괴뢰정부들과 서부의 소비에트 독재자의 후계국가 사이에 끼어 있습니다. 말할 필요도 없이, 지금 처한 상황이 최선의 상태는 아닙니다. 하지만 그는 이 힘든 상황을 헤쳐나가기로 굳게 마음을 먹었으며, 가령 장군들이 그에게 뭔가 결심하도록 만든 것이 있다면 그것 뿐입니다."
 
