POLITICS_LUTZ_GRAF_KROSIGK_DESC:0 "보수적인 변호사이자 불명예스러운 임기를 보냈던 전직 재무장관인 루츠 그라프 슈베린 폰 크로지크는 어느 모로 보아도 광대한 제국의 어느 영토를 통치하도록 맡기기에 최고의 인물은 아닙니다. 증오스러운 폰 파펜이 재무장관에 지명하고 국가사회주의가 정권을 뒤엎은 이후에도 그는 머리를 조아리고 히틀러의 모든 명령을 고분고분히 따르면서도 한편으로 당의 방침을 근면히 이끌어 나가며 자리를 보전했습니다. 경제를 지탱하는 능력을 증명해낸 그는 1950년대 경제붕괴 이후에도 문책을 피해갈 수 있을 정도로 총통의 신뢰와 존중을 얻는데 성공했습니다. 하지만 히틀러의 호의도 그의 직업을 지켜줄 수는 없었습니다.\n\n크로지크는 재무장관직에서 파면당했고 여러 정부 부처를 전전하며 이런저런 문서들 사이에서 방황하는 관료가 되어 버렸습니다. 마침내, 그가 살얼음 위에 서 있다는 사실을 깨달은 총통이 자비를 베풀었고 뵈멘-메렌 보호령의 국가보호자로 파견했습니다.\n\n크로지크는 공포와 총통에게 무엇을 이루었는지 보여주기 위한 투지가 뒤섞여 있는 국가보호령의 정치판에 발을 들여 놓았습니다. 뵈멘-메렌은 한 국가를 멸망시킨 자리에 수립된 잔해물로, 안 그래도 이미 박살난지 오래인 기반시설을 빨치산이 정기적으로 파괴하는 당연한 상황에 놓여 있습니다. 국가보호령이 제대로 기능하기 위해서는 몇 가지 사업과 개혁을 실시해야만 할 겁니다. 물론 독일이 그 개혁을 좋아하지 않을 지도 모르지만, 확실하지 않은 것으로 앞날을 막아서서는 안됩니다."
